<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./dist/assets/map.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Pathfinding Visualizer</title>
  </head>
  <body oncontextmenu="return false;">
    <div class="buttons-container">
      <div class="select container">
        <button onclick="setCurrentAlgorithm(1)" id="select-dijkstras">
          Toggle Algorithm <br />
          (Dijkstra's selected)
        </button>
        <button onclick="setCurrentAlgorithm(0)" id="select-astar" class="none">
          Toggle Algorithm <br />
          (A* Selected)
        </button>
        <button onclick="createMaze()" id="maze-button">Generate Maze</button>
      </div>
      <button onclick="runCurrentAlgorithm(chosenAlgorithmIndex)" id="run-button">
        Visualize Search
      </button>
      <div class="reset container">
        <button onclick="resetBoard()" id="reset-button">Reset Board</button>
        <button onclick="clearKeepWalls()" id="clear-button">Clear Board (keep walls)</button>
      </div>
    </div>
    <div id="settings-container" class="settings-container">
      <div class="grid-size-slider-container">
        <input
          type="range"
          min="0"
          max="3"
          value="1"
          class="slider"
          id="size-slider"
          onchange="selectedSize = this.value; resetBoard()"
        />
      </div>
    </div>
    <div id="app"></div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
